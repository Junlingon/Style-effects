<body>
     
    <script>
        window.addEventListener('message', function (e) {
            console.log("b收到数据", e.data)
            let data = JSON.parse(e.data)
            if (data) {
                data.age = 18
                window.parent.postMessage(JSON.stringify(data), 'http://127.0.0.1:5500')
            }
        })
    </script>
</body>
